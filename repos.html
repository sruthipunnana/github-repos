<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="repos.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Github Repos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="total-container" id="total-container">
        <div class="profile-container" id="profile-container">
            <div class="d-flex flex-column profile">
            <img id="profile-image"/>
            <a id="github-link" target="_blank">Github Link</a>
            </div>
            <div class="details">
                <h4 id="profile-name"></h4>
                <h3 id="profile-bio"></h3>
                <div class="d-flex">
                <i class="fa-solid fa-location-dot d-none" id="icon"></i>
                <h2 id="location"></h2>
                </div>
                </div>
            </div>
            <div class="d-flex flex-row middle">
            <div class="search-container">
            <input type="text" id="search-input" placeholder="Search repositories">
            <button id="search-btn" class="btn btn-info" style="color:white">Search</button>
            </div>
            <div class="repos-per-page">
            <label for="repos-per-page">Repositories per page:</label>
            <input type="number" id="repos-per-page" min="1" max="100" value="10">
            <p id="error"></p>
            </div>
            </div>
        <div class="repos-container" id="repos-container">
            <div class="loaderBox">
                <div class="spinner1 d-none" id="loader" ></div>
            </div>
            <div id="repo-container"></div>    
           </div>
        <div id="pagination">
            <button id="prev-btn">Previous</button>
            <ul class="pages-container">
            </ul>
            <button id="next-btn" >Next</button>
       </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./repos.js"></script>
</html>
